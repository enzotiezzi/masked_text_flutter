name: PR Build and Test

on:
  pull_request:
    branches:
      - '*'
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
  download_flutter:
    needs:
      - checkout
    runs-on: ubuntu-latest
    steps:
      - name: 'Download flutter'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'
      - run: flutter --version
  get:
    needs:
      - download_flutter
    runs-on: ubuntu-latest
    steps:
      - name: 'Flutter pub get'
        run: 'flutter pub get'